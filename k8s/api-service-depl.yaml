apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-depl
  labels:
    app: api-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service
      tier: web
  template:
    metadata:
      labels:
        app: api-service
        tier: web
    spec:
      containers:
        - name: api-service
          image: gcr.io/teak-frame-342523/fastify-service-template:latest
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: gcr-json-key
