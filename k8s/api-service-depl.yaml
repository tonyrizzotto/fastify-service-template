---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  labels:
    app: api-service
    tier: web
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: api-service
    tier: web
