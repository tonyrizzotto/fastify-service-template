apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
        - name: api-service
          image: anthonyrizzotto/fastify-service-template:latest
